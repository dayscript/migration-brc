  node_type: coleccion_bibliografica
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_coleccion_bibliografica/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_gallery:
    -
      plugin: sub_process
      source: field_gallery
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_image:
    -
      plugin: sub_process
      source: field_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_ubicacion_fisica:
    -
      plugin: get
      source: field_ubicacion_fisica
  field_n_topografico:
    -
      plugin: get
      source: field_n_topografico
  field_volumen:
    -
      plugin: get
      source: field_volumen
  field_tema_coleccion_bibliografi:
    -
      plugin: sub_process
      source: field_tema_coleccion_bibliografi
      process:
        target_id: tid
  field_tipo_documental:
    -
      plugin: sub_process
      source: field_tipo_documental
      process:
        target_id: tid
  field_tags:
    -
      plugin: sub_process
      source: field_tags
      process:
        target_id: tid
  field_material_complementario:
    -
      plugin: get
      source: field_material_complementario
  field_date_coleccion:
    -
      plugin: sub_process
      source: field_date_coleccion
      process:
        value:
          plugin: format_date
          source: value
          from_format: 'Y-m-d\TH:i:s'
          to_format: Y-01-01
        end_value:
          plugin: format_date
          source: value2
          from_format: 'Y-m-d\TH:i:s'
          to_format: Y-01-01
  field_archivo_adjunto:
    -
      plugin: sub_process
      source: field_archivo_adjunto
      process:
        target_id: fid
        display: display
        description: description
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: coleccion_bibliografica
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
    - upgrade_language
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_comment_field_instance
