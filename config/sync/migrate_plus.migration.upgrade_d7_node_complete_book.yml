uuid: d5926522-eb9a-4b1c-934a-6b89163fdab9
langcode: es
status: true
dependencies: {  }
id: upgrade_d7_node_complete_book
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Node complete (Revista Credencial Historia)'
source:
  plugin: d7_node_complete
  node_type: book
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_book/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_image:
    -
      plugin: sub_process
      source: field_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_files:
    -
      plugin: sub_process
      source: field_files
      process:
        target_id: fid
        display: display
        description: description
  field_book_related:
    -
      plugin: get
      source: field_book_related
  field_book_type:
    -
      plugin: sub_process
      source: field_book_type
      process:
        target_id: tid
  field_publication_date:
    -
      plugin: sub_process
      source: field_publication_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d\TH:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
  field_author:
    -
      plugin: sub_process
      source: field_author
      process:
        target_id: tid
  field_is_front:
    -
      plugin: get
      source: field_is_front
  field_collection:
    -
      plugin: sub_process
      source: field_collection
      process:
        target_id: tid
  field_imagen_para_slider:
    -
      plugin: sub_process
      source: field_imagen_para_slider
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_gallery:
    -
      plugin: sub_process
      source: field_gallery
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_subtitle:
    -
      plugin: get
      source: field_subtitle
  field_portada:
    -
      plugin: sub_process
      source: field_portada
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: book
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
    - upgrade_language
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_comment_field_instance
