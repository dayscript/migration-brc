uuid: bbae14cc-7a0e-48bb-afa9-783793d6f1c3
langcode: es
status: true
dependencies: {  }
id: upgrade_d7_node_complete_instrumento
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Node complete (CI instrumento)'
source:
  plugin: d7_node_complete
  node_type: instrumento
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_instrumento/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_numero_de_registro:
    -
      plugin: get
      source: field_numero_de_registro
  field_prefijo_fecha_de_creacion:
    -
      plugin: get
      source: field_prefijo_fecha_de_creacion
  field_a_o_de_creaci_n:
    -
      plugin: sub_process
      source: field_a_o_de_creaci_n
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d\TH:i:s'
          to_format: Y-01-01
          source: value
  field_dimensiones:
    -
      plugin: get
      source: field_dimensiones
  field_tipo_de_instrumento:
    -
      plugin: sub_process
      source: field_tipo_de_instrumento
      process:
        target_id: tid
  field_origen:
    -
      plugin: get
      source: field_origen
  field_gallery:
    -
      plugin: sub_process
      source: field_gallery
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_tags:
    -
      plugin: sub_process
      source: field_tags
      process:
        target_id: tid
  field_fabricante_instrumento:
    -
      plugin: get
      source: field_fabricante_instrumento
  field_materiales_instrumento:
    -
      plugin: get
      source: field_materiales_instrumento
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: instrumento
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
    - upgrade_language
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_comment_field_instance
